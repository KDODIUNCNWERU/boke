<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>发现视频</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="../src/css/flexible.css"/>
	</head>
	<body>
		<video id="vid" src="../img/a.mp4" width="100%" height="100%" controls="controls">
			
		</video>
		
		
		<script src="../src/js/flexible.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function launchFullscreen(element) {
			  if (element.requestFullscreen) {
			    element.requestFullscreen();
			  } else if (element.mozRequestFullScreen) {
			    element.mozRequestFullScreen();
			  } else if (element.msRequestFullscreen) {
			    element.msRequestFullscreen();
			  } else if (element.oRequestFullscreen) {
			    element.oRequestFullscreen();
			  } else if (element.webkitRequestFullscreen) {
			    element.webkitRequestFullScreen();
			  } else {
			    var docHtml = document.documentElement;
			    var docBody = document.body;
			    var videobox = document.getElementById('videobox');
			    var cssText = 'width:100%;height:100%;overflow:hidden;';
			    docHtml.style.cssText = cssText;
			    docBody.style.cssText = cssText;
			    videobox.style.cssText = cssText + ';' + 'margin:0px;padding:0px;';
			    document.IsFullScreen = true;
			  }
			}
 
launchFullscreen(document.getElementById('vid'));
		</script>
	</body>
</html>
